<h1>Signup Form</h1>
<div class="signup-form">

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': (f['username'].touched && f['username'].invalid) && f['username'].errors }" />

            <div *ngIf="f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['invalidInput']">
                    Must be valid username
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>

            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': (f['password'].touched && f['password'].invalid) && f['password'].errors }" />

            <div *ngIf="f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">
                    Password must be at least 6 characters
                </div>
                <div *ngIf="f['password'].errors['maxlength']">
                    Username must not exceed 40 characters
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>

            <input type="password" formControlName="confirmPassword" class="form-control"
                [ngClass]="{ 'is-invalid': (f['confirmPassword'].touched && f['confirmPassword'].invalid) && f['confirmPassword'].errors }" />

            <div *ngIf="f['confirmPassword'].errors" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors['required']">
                    Confirm Password is required
                </div>
                <div *ngIf="f['confirmPassword'].errors['matching']">
                    Confirm Password does not match
                </div>
            </div>
        </div>
       
        <div class="form-group">
            <label>Age</label>

            <input type="text" formControlName="age" class="form-control"
                [ngClass]="{ 'is-invalid': (f['age'].touched && f['age'].invalid) && f['age'].errors }" />

            <div *ngIf="f['age'].errors" class="invalid-feedback">
                <div *ngIf="f['age'].errors['required']">Age is required</div>
                <div *ngIf="f['age'].errors['invalidRange']">Age must be between 16 to 25</div>
            </div>
        </div>

        <div class="form-group" style="margin-top: 15px;">
            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Register</button>
            <button type="button" (click)="onReset()" class="btn btn-warning float-right" style="margin-left: 10px;">
                Reset
            </button>
        </div>
    </form>
</div>
